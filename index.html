<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
    <title>Music search</title>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet/less" type="text/css" href="style.less">
	<script src="scripts/less.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="scripts/sites.js" type="text/javascript"></script>
	<script src="scripts/main.js" type="text/javascript"></script>
  </head>
  <body>
	<div id="container">
		<embed src="logo.svg"></embed>
		<div id="controls">
			<div id="searchbox">
				<input type="text" id="query" maxlength="300" placeholder="type the name of a song, artist or album"/>
				<button id="searchBtn">Search</button>
			</div>
			Iterations:
			<select id="count">
				<option value="1" selected="selected">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
		</div>
		<div id="searchResults" style="display: none">
			<span class="label" style="font-size: 30px;">Name</span>
			<span class="label" style="float: right; font-size: 30px;">Size</span>
		    <div id="content"></div>
		</div>
	</div>
  </body>
</html>
